<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAAHHAHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('download.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Ensure text is readable on background */
        }

        .container {
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 600px;
            height: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question {
            font-size: 5vw;
            margin-bottom: 20px;
            background-color: blueviolet;
            border-radius: 40px;
            color: white;
            padding: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .move-button, .yes-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw;
            color: white;
        }

        .move-button {
            background-color: #00b3fa;
        }

        .yes-button {
            background-color: #ff0000c2;
            text-decoration: none;
            display: inline-block;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .question {
                font-size: 6vw;
            }
            .move-button, .yes-button {
                font-size: 5vw;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">May chance ba?</div>
        <div class="button-group">
            <button class="move-button" onclick="moveButton()">Wala!</button>
            <a href="hala.html" class="yes-button">Meron ata</a>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.querySelector('.move-button');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            button.style.position = 'absolute'; 
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
